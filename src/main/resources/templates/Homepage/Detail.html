<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <th:block th:replace="~{Layout/layoutUser::min-css}"></th:block>
    <th:block th:replace="~{Layout/layoutUser::fontawesome-css}"></th:block>
    <th:block th:replace="~{Layout/layoutUser::wooxtravel-css}"></th:block>
    <th:block th:replace="~{Layout/layoutUser::owl-css}"></th:block>
    <th:block th:replace="~{Layout/layoutUser::animate-css}"></th:block>
    <th:block th:replace="~{Layout/layoutUser::bundle-css}"></th:block>
  </head>

  <body>
    <style>
      .detail {
        display: none !important;
      }
      li > i {
        font-size: 20px;
      }
    </style>
    <th:block th:replace="~{Layout/layoutUser::loading}"></th:block>

    <th:block th:replace="~{Layout/layoutUser::header}"></th:block>
    <div class="container">
      <!-- ***** Main Banner Area Start ***** -->
      <div class="about-main-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" id="content"></div>
          </div>
        </div>
      </div>
      <!-- ***** Main Banner Area End ***** -->

      <div class="cities-town">
        <div class="container">
          <div class="row">
            <div class="slider-content">
              <div class="row">
                <div class="col-lg-12">
                  <h2 class="destination_title">
                    VietNamese’s <em>Cities &amp; Towns</em>
                  </h2>
                </div>
                <div class="col-lg-12">
                  <div
                    class="owl-cites-town owl-carousel owl-loaded owl-drag"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="more-about">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-6"
              style="background-color: wheat; border-radius: 10px"
            >
              <h1
                class="heading_comment"
                style="
                  text-align: center;
                  margin-top: 10px;
                  font-family: cursive;
                "
              >
                DANH SÁCH BÌNH LUẬN BÀI VIẾT
              </h1>
              <p
                class="total_comment"
                style="
                  text-align: center;
                  font-size: 20px;
                  margin-top: 10px;
                  color: black;
                  font-weight: 600;
                "
              >
                713 Comment
              </p>
              <div
                class="block_comment"
                style="
                  margin-top: 10px;
                  display: flex;
                  align-items: center;
                  gap: 20px;
                "
              >
                <img
                  src="/assets/User/images/image-VịnhHạLong-01.jpg"
                  alt=""
                  class="image_comment"
                  style="width: 50px; height: 50px; border-radius: 50%"
                />
                <div class="block_comment-right" style="position: relative">
                  <input
                    type="text"
                    placeholder="Viết bình luận....."
                    style="
                      width: 730px;
                      background-color: transparent;
                      border: none;
                    "
                  />
                  <div
                    class="separate"
                    style="border: 1px solid white; width: 100%; margin: 5px"
                  ></div>
                  <span
                    style="
                      position: absolute;
                      right: 0;
                      top: 0;
                      display: block;
                      width: 83px;
                      text-align: center;
                      padding: 5px;
                      /* height: 50px; */
                      background-color: aqua;
                      border-radius: 20px;
                      color: black;
                    "
                    >Bình luận</span
                  >
                </div>
              </div>
              <ul class="list_comment" style="margin-top: 20px">
                <li class="comment_item" style="display: flex; gap: 20px">
                  <img
                    src="/assets/User/images/image-VịnhHạLong-01.jpg"
                    alt=""
                    class="image_comment"
                    style="width: 50px; height: 50px; border-radius: 50%"
                  />
                  <div class="comment_info">
                    <span> Nguyễn Thành Long </span>
                    <p>Chỗ này rất đẹp</p>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <div class="section-heading">
                <h2 style="text-align: center">Đánh giá chúng tôi tại đây</h2>
                <ul
                  class="list_start"
                  style="display: flex; gap: 10px; justify-content: center"
                >
                  <li class="start_item" data-rating="Rất Tệ">
                    <i class="fa-solid fa-star"></i>
                  </li>
                  <li class="start_item" data-rating="Tệ">
                    <i class="fa-solid fa-star"></i>
                  </li>
                  <li class="start_item" data-rating="Bình Thường">
                    <i class="fa-solid fa-star"></i>
                  </li>
                  <li class="start_item" data-rating="Tốt">
                    <i class="fa-solid fa-star"></i>
                  </li>
                  <li class="start_item" data-rating="Rất Tốt">
                    <i class="fa-solid fa-star"></i>
                  </li>
                </ul>
                <span
                  class="rating-text"
                  style="display: block; text-align: center; margin-top: 10px"
                  >Tốt</span
                >
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <textarea
                    placeholder="Cảm nghĩ của bạn...."
                    name=""
                    id="content-destination"
                    style="width: 100%; height: 400px"
                  ></textarea>
                </div>
              </div>
              <div class="main-button">
                <a class="btn-Rating">Đánh giá</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="best-locations">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="section-heading text-center">
                <h2>Best Locations In Caribbeans</h2>
                <p>
                  Sau đây là những tấm hình đẹp nhất nơi mà bạn chuẩn bị muốn
                  đến
                </p>
              </div>
            </div>
            <div class="col-lg-8 offset-lg-2" id="best-image"></div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{Layout/layoutUser::footer}"></th:block>
  </body>
</html>
